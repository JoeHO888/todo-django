<h1> To DO List</h1>

<ul>
    {% for item in to_do_items %}

            <button name="delete" type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}

</ul>

<form action="/add_item/" method="POST"> {% csrf_token %}

  </form>
